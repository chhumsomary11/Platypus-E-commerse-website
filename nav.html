<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top bg-dark navbar-expand-md" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- This is hamburger menu -->
        <button
          class="navbar-toggler navbar-expand-md"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon navbar-expand-md"></span>
        </button>

        <!-- This is the Brand name -->
        <a class="navbar-brand" href="index.html">
          <!-- <img
            src="image/image-removebg-preview (1).png"
            alt="logo"
            width="100"
            height="30"
            class="d-inline-block align-text-top"
          /> -->
          Platypus
        </a>

        <!--This is the collapsible part -->

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav nav-pills ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About Us </a>
            </li>

            <!-- dropdown link -->
            <li class="nav-item dropdown">
              <!-- link -->
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                >Shop-by</a
              >
              <!-- menu -->
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="menu.html">Best-Seller</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Bottom</a>
                </li>
                <li><a class="dropdown-item" href="#">Dress</a></li>
                <li><a class="dropdown-item" href="#">Top</a></li>

                <li>
                  <a class="dropdown-item" href="#">On-sale %</a>
                </li>
              </ul>
            </li>
            <!-- add to cart off canvas -->
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="offcanvas"
                href="#offcanvasExample"
                role="button"
                aria-controls="offcanvasExample"
              >
                My cart
                <img
                  src="image/shopping-cart-svgrepo-com.svg"
                  alt="Cart logo"
                  width="20"
                  height="20"
                  class="d-inline-block align-middle"
                />
              </a>
            </li>

            <li class="nav-item">
              <button
                onclick="window.location.href='contact.html'"
                class="btn btn-outline-light"
                style="border-radius: 20px"
              >
                Contact us
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- offcanvas content -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Shopping Cart
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <hr />

      <div class="offcanvas-body d-flex flex-column justify-content-between">
        <div>
          <p style="font-size: 12">Buy 20.00$ more to get free shipping</p>

          <p class="cart-status">Your Cart is Empty</p>
          <a class="btn btn-dark w-100" href="menu.html">Explore Product!</a>
        </div>
        <div>
          <hr />
          <div class="total d-flex justify-content-between">
            <p>Subtotal</p>
            <p class="amount">0.00$</p>
          </div>
          <button class="btn btn-dark w-100">Checkout</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
