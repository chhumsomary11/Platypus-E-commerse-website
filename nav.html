<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-md bg-dark">
			<div class="container-fluid">
				<!-- Brand -->
				<a class="navbar-brand text-white" href="index.html">Platypus</a>

				<!-- Mobile: cart + hamburger -->
				<div class="d-flex align-items-center d-md-none">
					<!-- Cart -->
					<a
						class="nav-link text-white me-3"
						href="checkout.html"
						role="button"
					>
						<div class="position-relative d-inline-block">
							<i class="bi bi-bag-heart"></i>
							<span
								id="cart-count"
								class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
								style="font-size: 0.6rem; display: none"
								>0</span
							>
						</div>
					</a>

					<!-- Hamburger -->
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarMenu"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>

				<!-- Collapsible menu -->
				<div class="collapse navbar-collapse" id="navbarMenu">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-start">
						<li class="nav-item">
							<a class="nav-link text-white" href="aboutUs.html">About Us</a>
						</li>
						<!-- Dropdown -->
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle text-white"
								href="#"
								data-bs-toggle="dropdown"
								>Shop-by</a
							>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" href="menu.html?category=accessory"
										>Accessories</a
									>
								</li>
								<li>
									<a class="dropdown-item bestBtn" href="menu.html"
										>Best-Seller</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="menu.html?category=bottom"
										>Bottom</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="menu.html?category=dress"
										>Dress</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="menu.html?category=top">Top</a>
								</li>
							</ul>
						</li>
						<!-- Contact -->
						<li class="nav-item">
							<button
								onclick="window.location.href='contact.html'"
								class="btn btn-outline-light"
								style="border-radius: 20px"
							>
								Contact us
							</button>
						</li>
						<!-- Desktop cart -->
						<li class="nav-item d-none d-md-block ms-3">
							<a class="nav-link text-white" href="checkout.html" role="button">
								<div class="position-relative d-inline-block">
									<i class="bi bi-bag-heart"></i>

									<span
										id="cart-count-desktop"
										class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
										style="font-size: 0.6rem; display: none"
										>0</span
									>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- offcanvas content -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
