<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  TITLE TAG (choose one or rotate based on season/campaign) -->
    <title>Platypus | Best Seller</title>

    <!-- META DESCRIPTION (max 155 characters) -->
    <meta
      name="description"
      content="Discover Platypus, your go-to clothes shop for trendy, comfortable fashion. Shop the latest styles that fit your vibe today!"
    />

    <!--  PRIMARY KEYWORD TARGETING -->
    <meta
      name="keywords"
      content="platypus, online clothes shopping, clothes shop, trendy fashion, unisex clothing, men’s fashion, women’s clothing"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar-placeholder"></nav>

    <main>
      <div class="hero-section" style="padding-top: 10vh; padding-bottom: 10vh">
        <h1 class="text-center">Shop Now</h1>

        <div class="category-container container mt-3">
          <div class="row row-cols-3 row-cols-sm-3 row-cols-md-6 g-3">
            <div class="col">
              <a href="#" class="btn category-link w-100 py-2">Best-Seller</a>
            </div>
            <div class="col">
              <a href="menu.html" class="btn category-link w-100 py-2">Top</a>
            </div>
            <div class="col">
              <a href="#" class="btn category-link w-100 py-2">Bottom</a>
            </div>
            <div class="col">
              <a href="#" class="btn category-link w-100 py-2">Dress</a>
            </div>
            <div class="col">
              <a href="#" class="btn category-link w-100 py-2">Accessories</a>
            </div>
            <div class="col">
              <a href="#" class="btn category-link w-100 py-2">On-Sale</a>
            </div>
          </div>
        </div>
      </div>

      <!-- //product -->
      <div
        id="product-container"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 p-3 d-flex align-items-center justify-content-center"
      ></div>

      <!-- sub-section -->
      <div
        class="sub-section container-fluid d-flex flex-column align-items-center justify-content-center p-3"
      >
        <div class="bg-overlay"></div>
        <div
          class="content d-flex flex-column align-items-center justify-content-center"
        >
          <h3>Discover Style</h3>
          <h4 class="mb-4">Just a Button Step away</h4>
          <div class="mb-3 w-50 text-center">
            <input
              type="email"
              class="form-control text-center px-4 w-100 mb-3"
              id="exampleFormControlInput1"
              placeholder="name@example.com "
            />
            <button class="sub-btn mb-3 px-4 w-100">Subscribe</button>
            <p>
              Instantly access the latest fashion trends and exclusive deals on
              our site. Discover your perfect style in a few clicks!
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="cartModalLabel">Added to Cart</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            Your item has been added to the cart successfully!
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="navFooter.js"></script>
  </body>
</html>
