<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--  TITLE TAG (choose one or rotate based on season/campaign) -->
		<title>Platypus | Best Seller</title>

		<!-- META DESCRIPTION (max 155 characters) -->
		<meta
			name="description"
			content="Discover Platypus, your go-to clothes shop for trendy, comfortable fashion. Shop the latest styles that fit your vibe today!"
		/>

		<!--  PRIMARY KEYWORD TARGETING -->
		<meta
			name="keywords"
			content="platypus, online clothes shopping, clothes shop, trendy fashion, unisex clothing, men’s fashion, women’s clothing"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav id="navbar-placeholder"></nav>

		<main>
			<div class="hero-section" style="padding-top: 10vh; padding-bottom: 5vh">
				<h1 class="text-center">Shop Now</h1>

				<div class="category-container container mt-3 mb-3">
					<div class="row row-cols-3 row-cols-sm-3 row-cols-md-5 g-3">
						<div class="col">
							<a
								href="#"
								class="btn category-link w-100 py-2 accessoriesBtn"
								data-category="accessory"
								>Accessories</a
							>
						</div>
						<div class="col">
							<a
								href="menu.html"
								class="btn category-link w-100 py-2 bestBtn"
								data-category="best"
								>Best-Seller</a
							>
						</div>

						<div class="col">
							<a
								href="#"
								class="btn category-link w-100 py-2 bottomBtn"
								data-category="bottom"
								>Bottom</a
							>
						</div>
						<div class="col">
							<a
								href="#"
								class="btn category-link w-100 py-2 dressBtn"
								data-category="dress"
								>Dress</a
							>
						</div>
						<div class="col">
							<a class="btn category-link w-100 py-2 topBtn" data-category="top"
								>Top</a
							>
						</div>

						<!-- <div class="col">
							<a
								href="#"
								class="btn category-link w-100 py-2 onSaleBtn"
								data-category="onSale"
								>On-Sale</a
							>
						</div> -->
					</div>
				</div>
			</div>

			<!-- //product -->
			<div
				class="product-container row row-cols-1 row-cols-sm-2 row-cols-md-3 p-3 d-flex align-items-center justify-content-center"
			></div>

			<!-- sub-section -->
			<div id="subscribe-placeholder"></div>
		</main>
		<footer id="footer-placeholder"></footer>

		//modal
		<!-- Product Detail Modal -->
		<div
			class="modal fade"
			id="productModal"
			tabindex="-1"
			aria-labelledby="productModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="productModalLabel">Product Details</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6">
								<img
									id="modalProductImage"
									class="img-fluid rounded"
									alt="Product Image"
								/>
							</div>
							<div class="col-md-6">
								<h4 id="modalProductName"></h4>
								<p id="modalProductPrice" class="fw-bold"></p>
								<label for="modalSizeSelect">Select Size:</label>

								<div class="size-selector" id="modalSizeSelect">
									<div class="size-option" data-size="S">S</div>
									<div class="size-option" data-size="M">M</div>
									<div class="size-option" data-size="L">L</div>
									<div class="size-option" data-size="XL">XL</div>
									<div class="size-option" data-size="XXL">XXL</div>
								</div>
								<label for="modalSizeSelect">Select Quantity:</label>
								<select id="modalQuantitySelect" class="form-select mb-3">
									<option disabled selected>Select Quantity:</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
								<button id="modalAddToCartBtn" class="btn btn-primary w-100">
									Add to cart
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
		<script type="module" src="/script/menu.js"></script>
		<script type="module" src="/script/navFooter.js"></script>
	</body>
</html>
