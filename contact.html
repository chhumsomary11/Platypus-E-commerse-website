<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--  TITLE TAG (choose one or rotate based on season/campaign) -->
		<title>Platypus | Contact US now</title>

		<!-- META DESCRIPTION (max 155 characters) -->
		<meta
			name="description"
			content="Discover Platypus, your go-to clothes shop for trendy, comfortable fashion. Shop the latest styles that fit your vibe today!"
		/>

		<!--  PRIMARY KEYWORD TARGETING -->
		<meta
			name="keywords"
			content="platypus, online clothes shopping, clothes shop, trendy fashion, unisex clothing, menâ€™s fashion, womenâ€™s clothing"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav id="navbar-placeholder"></nav>
		<div
			class="contact-first-section d-flex align-items-center justify-content-center mt-4 overflow-auto p-4"
		>
			<div class="bg-overlay"></div>

			<!-- container -->
			<div class="container text-dark p-4 content w-75 bg-light mt-5">
				<h1
					class="mb-4 text-center"
					style="
						font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
							'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
					"
				>
					Contact Us
				</h1>

				<!-- successful message -->

				<div
					id="orderSuccessMessage"
					class="alert alert-success text-center mt-3 d-none successMsg"
					role="alert"
				>
					ðŸŽ‰ Thank you for reaching out. We've received your message and will
					get back to you shortly.
				</div>

				<!-- Name -->
				<div class="mb-1">
					<label for="nameInput" class="form-label">Full Name</label>
					<input
						type="text"
						class="form-control"
						id="nameInput"
						placeholder="Your name"
					/>
				</div>

				<!-- Email -->
				<div class="mb-1">
					<label for="emailInput" class="form-label">Email Address</label>
					<input
						type="email"
						class="form-control"
						id="emailInput"
						placeholder="name@example.com"
					/>
				</div>

				<!-- Location -->
				<div class="mb-1">
					<label for="locationInput" class="form-label">Location</label>
					<input
						type="text"
						class="form-control"
						id="locationInput"
						placeholder="Your city or country"
					/>
				</div>

				<!-- Message -->
				<div class="mb-1">
					<label for="messageInput" class="form-label">Message</label>
					<textarea
						class="form-control"
						id="messageInput"
						rows="4"
						placeholder="Your message..."
					></textarea>
				</div>

				<!-- Contact Button -->
				<button class="sub-btn mb-3 px-4 w-100 contactBtn">Contact us</button>
			</div>
		</div>
		<div class="container-fluid" style="width: 100%">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7818.051766009446!2d104.9343196933071!3d11.550000966211057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310957be882e8d49%3A0xb3e4b0f5c5ba5ee8!2sTreellion%20Park!5e0!3m2!1sen!2skh!4v1752148296248!5m2!1sen!2skh"
				width="100%"
				height="400"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"
			></iframe>
		</div>
		<div id="footer-placeholder"></div>

		<!-- //script -->
		<script type="module" src="/script/navFooter.js"></script>
		<script src="script/contact.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
